name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show repo files under PaperMania directory
        run: ls -R PaperMania

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PaperMania/PaperMania.sln

      - name: Build solution
        run: dotnet build PaperMania/PaperMania.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test PaperMania/PaperMania.sln --no-build --verbosity normal --configuration Release
